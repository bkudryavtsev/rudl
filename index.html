<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta content="utf-8" http-equiv="encoding" />

  <title>rudl</title>

  <link href="css/main.css" rel="stylesheet" type="text/css" />

</head>
<body>
  <div class="container">
    <div id="title-container">
      <div id="title">
        <h1>rudl<br /><span>right up down left</span></h1>
      </div>

      <h2 class="pulsate">press space to begin</h2>
    </div>

    <div id="game-container">
      <div id="countdown"></div>
      <div id="direction"></div>

      <div id="tutorial" class="pulsate">
        <h2>press the corresponding arrow keys
          <br />mistakes are not allowed!
        </h2>
      </div>
    </div>

    <div id="score-container">
      <div id="score"></div>
      <div id="restart-message" class="pulsate"><h1>press space to restart<h1></div>
    </div>
  </div>

  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
